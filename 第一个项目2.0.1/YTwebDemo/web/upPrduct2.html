    <div class="contersspp">
        <div>
            <img src="images/logo1.png" alt="" srcset="" width="200px" style="margin-left: 10px;">  <span style="font-size: 30px; font-weight: 900; color: rgb(235, 182, 182);">》》</span> <span style="font-size: 30px; font-weight: 2000; font-family: 幼圆;">移通藏宝阁</span>

        <div>
           <h3 style="margin-left: 30px; margin-top: 10px; font-family: 幼圆; color: rgb(78, 54, 54);">商品属性</h3> 
           <div style=" position: absolute;  width: 800px; margin-left: -400px; margin-right: -400px; left: 50%; ">
              <form action="productUp" method="post" enctype="multipart/form-data">
                  <div>
                    <p class="p1"><label for="">上传图片：</label>   <input type="file"  name="upPicture"><span style="font-size: 8px">图片格式："bmp","png","webp","jpg"</span></p>

                <p class="p1"> <label for="">商品种类：</label> <input  type="text" list="typelist" placeholder="请选择" class="input2 "  required="required" name="productClass">
                    <datalist id="typelist">
                    　　<option>衣服</option>
                    　　<option>文具</option>
                        <option>电子产品</option>
                        <option>书本</option>
                        <option>宿舍神器</option>
                        <option>其它</option>
                    </datalist>  </p>                 
                 <p class="p1"><label for="">商品名称：</label>   <input type="text" class="input2"  required="required" name="productName"></p>
                 <p class="p1"><label>商品价格：</label> <input type="text" class="input2"  required="required" name="productPrice">  <span>元</span> </p>
                  <p class="p1"><label for="">商品描述：</label><textarea name="productDescribe" id="" cols="30" rows="10"  required="required" style="min-height:100px;min-width:300px;max-height:50px;max-width:70px; margin-left: 10px; border-radius: 15px; border-color: rgb(7, 7, 105); padding: 10px;font-size: 10px" ></textarea></p>
                  </div>
                 <hr>
                  <p class="p1"><label for="">取货地址：</label> <input type="text"  required="required" name="adress"> </p>

                  <p class="p1"><label for="">发货时间：</label><input type="datetime-local"   required="required" name="getProductTime"></p>
                  <p class="p1"><label for="">联系电话：</label> <input type="text"  required="required" name="phone"> </p>

                       <div style="position: absolute; margin-left: 10px; margin-right: 10px; left: 40%;"><input type="submit" value="上传" style="width: 100px; height: 30px;">  <input type="reset" value="全部重置" style="width: 100px;height: 30px;"></div>
                 </form>
           </div>    
        </div>
